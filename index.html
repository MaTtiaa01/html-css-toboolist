<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Toboolist</title>
</head>
<body>
    <header>
        <img src="/img/Logo.png" alt="logo boolean">
        <h1>Toboolist</h1>
    </header>
    <!-- /header -->
    <main>
        <div class="button_section">
            <button id="add_task">Add task</button>
            <button id="add_section">Add section</button>
        </div>
        <div class="container">
            <section class="new_task">
                <h2>&#9660; New task</h2>
                <section class="mini_container">
                    <span class="check_box">&check;</span><p> Quarterly Newsletter</p>
                    <button class="edit_button">Editorial</button>
                </section>
                
                
            </section>
            <section class="today">
                <h2>&#9660; Today</h2>
                <section class="mini_container">
                    <span class="check_box">&check;</span><p> Recruiting blog post</p>
                    <button class="edit_button">Editorial</button>
                </section>
                <section class="mini_container">
                    <span class="check_box">&check;</span><p> Mobile app launch</p>
                    <button class="edit_button" id="app_launch">Q1 goals</button>
                </section>
                <section class="mini_container">
                    <span class="check_box unavailable" >&#10005;</span><p> Interview John H.</p>
                    <button class="edit_button" id="recruiting">Recruiting</button>
                </section>
                <section class="mini_container">
                    <span class="check_box">&check;</span><p> Summit update to mobile storefronts</p>
                    <button class="edit_button" id="mobile">Mobile</button>
                </section>
                
            </section>
            <section class="upcoming">
                <h2>&#9660; Upcomin</h2>
                <section class="mini_container">
                    <span class="check_box unavailable">&#10005;</span><p> Schedule meeting with Alex</p>
                    
                </section>
                <section class="mini_container">
                    <span class="check_box">&check;</span><p>Homepage refresh </p>
                    <button class="edit_button" id="web_site">Web site</button>
                </section>
                <section class="mini_container">
                    <span class="check_box">&check;</span><p> Onboard new Sales team members</p>
                    <button class="edit_button" id="sales">Sales</button>
                </section>
                <section class="mini_container">
                    <span class="check_box">&check;</span><p> Review editorial calendar</p>
                    <button class="edit_button">Editorial</button>
                </section>
            </section>

        </div>
        
    </main>
    <footer></footer>
    
</body>
</html>
