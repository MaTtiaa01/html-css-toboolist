<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        <img src="/img/Logo.png" alt="logo boolean">

    <!-- /header -->
    <main>
        <div class="button_section">
            <button id="add_task">Add task</button>
            <button id="add_section">Add section</button>
        </div>
        <div class="container">
            <section class="new_task">
                <h3>&#9660; New task</h3>
                <span class="check_box">&check;</span><p> Quarterly Newsletter</p>
                <button class="edit_button">Editorial</button>
                
            </section>
            <section class="today">
                <h3>&#9660; New task</h3>
                <span class="check_box">&check;</span><p> Quarterly Newsletter</p>
                <button class="edit_button">Editorial</button>
                
            </section>
            <section class="upcoming"></section>

        </div>
        
    </main>
    <footer></footer>
    
</body>
